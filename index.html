<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- font-awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="title">ストップウォッチ</h1>
    <div class="stopWatchBox">
        <div id="stopWatchPanel">
            <div class="display">
                <p class="real-time">0</p>
            </div>
            <div class="actions">
                <button class="startButton"><i class="fa-solid fa-play fa-lg icon-color"></i></button>
                <button class="pauseButton"><i class="fa-solid fa-stop fa-lg icon-color"></i></button>
            </div>
            <!-- <div class="log"></div> -->
            <div class="stopButtonBox">
                <button class="stopButton"><i class="fa-solid fa-arrow-rotate-left fa-lg icon-color"></i></button>
            </div>
        </div>
    </div>

    <script src="asset/js/main.js"></script>
</body>

</html>
